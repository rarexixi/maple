server:
  port: 8080

spring:
  application:
    name: maple-api
  cache:
    type: redis
  redis:
    # cluster:
    #   nodes:
    #   max-redirects:
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

maple:
  security:
    auth: false
    auth-expire-seconds: 10

feign:
  circuitbreaker:
    enabled: false
  okhttp:
    enabled: true